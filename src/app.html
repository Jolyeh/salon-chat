<!doctype html>
<html lang="en" class="h-full">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>J-Salon</title>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="h-full">
	<div style="display: contents">%sveltekit.body%</div>
	<dialog id="my_modal_1" class="modal">
		<div
			class="modal-box max-w-xs bg-white/90 backdrop-blur-md border border-gray-200 shadow-lg rounded-2xl text-center flex flex-col items-center justify-center gap-4 p-8">
			<!-- Animation du spinner -->
			<div class="relative">
				<span class="loading loading-spinner loading-lg text-primary"></span>
				<div class="absolute inset-0 animate-ping rounded-full border-4 border-primary/30"></div>
			</div>

			<!-- Texte animé -->
			<h3 class="text-lg font-semibold text-gray-700 mt-2 animate-pulse">
				Veuillez patienter...
			</h3>

			<!-- Sous-texte doux -->
			<p class="text-sm text-gray-500">
				Nous traitons votre demande.
			</p>
		</div>

		<!-- Fond flouté -->
		<form method="dialog" class="modal-backdrop bg-black/40 backdrop-blur-sm">
			<button>Fermer</button>
		</form>
	</dialog>

</body>

</html>
